<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="app">
        <div class="top">
          <div id="top-text">
            <div id="day-text">day</div>
            <div id="month-text">month</div>
            <div id="year-text">year</div>
          </div>
          <div class="top-field">
            <input
              type="number"
              maxlength="2"
              oninput="maxLengthCheck(this)"
              placeholder="DD"
              id="day"
              required
            />
            <input
              type="number"
              maxlength="2"
              oninput="maxLengthCheck(this)"
              placeholder="MM"
              id="month"
              required
            />
            <input
              type="number"
              maxlength="4"
              oninput="maxLengthCheck(this)"
              placeholder="YYYY"
              id="year"
              required
            />
          </div>
          <div class="errors">
            <div class="error"></div>
            <div class="error"></div>
            <div class="error"></div>
          </div>
        </div>
        <hr />
        <i onclick="getAge();">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </i>

        <div class="bottom">
          <div class="result">
            <b id="yearBorn">--</b>
            years <br />
            <b id="monthBorn">--</b> months <br />
            <b id="dayBorn">--</b> days
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
